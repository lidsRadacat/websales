		<title>蓝涟科技营销管理系统</title>

	</head>

	<body>
		<input type="hidden" id="TenantId" name="TenantId" value="" />
		<div class="header"></div>
		<div class="loginWraper">
			<div id="loginform" class="loginBox">
				<form class="form form-horizontal" action="u/login" method="post" id="form-user-register">
					<div class="row cl">
						<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
						<div class="formControls col-xs-8">
							<input id="username" name="username" type="text" placeholder="手机号" class="input-text size-L">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
						<div class="formControls col-xs-8">
							<input id="password" name="password" type="password" placeholder="以字母开头，长度在6-12之间，只能包含字符、数字和下划线。" class="input-text size-L">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe63f;</i></label>
						<div class="formControls col-xs-8">
							<input id="password2" name="password2" type="password" placeholder="确认密码" class="input-text size-L">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe605;</i></label> 
						<div class="formControls col-xs-8">
							<input id="mobileCode" name="mobileCode" class="input-text size-L" type="text" placeholder="请输入短信验证码" style="width:150px;">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input id="sendMobileCode" name="sendMmobileCode" type="button" class="btn btn-default radius size-L" value="&nbsp;发送短信验证码&nbsp;">
						</div>
					</div>
					<div class="row cl">
						<div class="formControls col-xs-8 col-xs-offset-3">
							<input id="register" name="" type="button" class="btn btn-success radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input id="login" name="" type="button" class="btn btn-success radius size-L" value="&nbsp;返回登录&nbsp;">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">北京蓝涟科技有限责任公司</div>
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
		<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>

		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/additional-methods.js"></script>		
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/additional-methods.min.js"></script>		
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>		
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//注册按钮
				var register = document.getElementById("register");
				register.onclick = function() {
					
				};
				//发送验证码按钮
				var sendMobileCode = document.getElementById("sendMobileCode");
				sendMobileCode.onclick = function() {
					sendMobileCode.value = "剩余10 秒";
					var sendMobileCodeTimer = window.setInterval(function() {
						var second = sendMobileCode.value.substring(2, 4);
						second--;
						sendMobileCode.value = "剩余" + second + "  秒";
						sendMobileCode.disabled = true;
						if(second == 0) {
							clearInterval(sendMobileCodeTimer);
							sendMobileCode.value = " 发送短信验证码 ";
							sendMobileCode.disabled = false;
						}
					}, 1000);
				};
				//登录按钮
				var login = document.getElementById("login");
				login.onclick = function() {
					location.href = "login.html";
				};
				$("#form-user-register").validate({
					rules: {
						username: {
							required: true,
							isMobile: true,
						},
						password: {
							required: true,
							isPwd: true,
						},
						password2: {
							required: true, 
							equalTo: "#password"
						},
						mobileCode: {
							required: true,
							isCode: true,
						},
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						//$(form).ajaxSubmit();
						var index = parent.layer.getFrameIndex(window.name);
						//parent.$('.btn-refresh').click();
						parent.layer.close(index);
					}
				});
			});
		</script>
