<!-- 日统计人数 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="main" style="width: 100%;height: 800px"></div>

    <script src="../../echart/jquery-1.11.3.min.js"></script>
    <script src="../../echart/js/common.js"></script>
    <script src="../../echart/echarts.js"></script>
    <script>
        /* ajax */
        var mindex = location.href.indexOf('day');
        var yindex = location.href.indexOf('year');
        var windex = location.href.indexOf('week');
        var month = location.href.slice(mindex + 6,windex - 1);
        var year = location.href.slice(yindex + 5,mindex - 1);
        var week = location.href.slice(windex + 5);
        //console.log(day);
        //console.log(year);
        //console.log(week)；
        $.ajax({
            url: "http://" + 192.168.0.121 + "/bcat/user/chart.do?year=" + year + "&month=" + month + "&week=" + week,
                //http://192.168.0.54/bcat/user/chart.do?year=2016&month=1&week=3
            dataType: "jsonp",
            jsonpCallback: "callback",
            success: function(data){
                //console.log(data);
                var loginNumber = data.result.login;
                var registerNumber = data.result.register;
                /* 遍历注册，登录对象 */
                var loginData = [];
                var registerData = [];
                for(var l in loginNumber){
                    loginData.push(loginNumber[l]);
                }
                for(var r in registerNumber){
                    registerData.push(registerNumber[r])
                }
                console.log(loginData,registerData);
                app.setOption({
                            series:[{ name:"注册人数",data:registerData},
                                {name:'登录人数',data:loginData},
                                {name:'密码错误次数',data:[]},
                                {name:"请求错误次数",data:[]}
                            ]
                });
            }
        });
        var app = echarts.init(document.getElementById('main'));
        var colors = ['#5793f3','#d14a61','#675bba'];
        var xData = function(){
            var data = [];
            for(var i = 1;i < 8;i++){
                data.push(i + "日");
            }
            return data;
        }();
        option = {
            backgroundColor: "#344b58",
            "title": {
                "text": "日统计",
                "subtext": "蓝涟科技",
                x: "4%",
                textStyle: {
                    color: '#fff',
                    fontSize: '22'
                },
                subtextStyle: {
                    color: '#90979c',
                    fontSize: '16'
                }
            },
            "tooltip": {
                "trigger": "axis",
                "axisPointer": {
                    "type": "shadow",
                    textStyle: {color: "#fff"}
                }
              /* formatter: function(p) {
                    console.log(p);
                    var html = '';
                    var myservies = option.series;
                    console.log(myservies/!*[0]*!//!*.data[0]*!/)


                }
    */
            },
            "grid": {
                "borderWidth": 0,
                "top": 110,
                "bottom": 95,
                textStyle: {color: "#fff"}
            },
            "legend": {
                x: '4%',
                top: '11%',
                textStyle: {color: '#90979c'},
                "data": ['注册人数','登录人数','密码错误次数','请求错误次数']
            },
            "calculable": true,
            "xAxis": [{
                "type": "category",
                "axisLine": {lineStyle: {color: '#90979c'}},
                "splitLine": {"show": false},
                "axisTick": {"show": false},
                "splitArea": {"show": false},
                "axisLabel": {"interval": 0},
                "data": xData
            }],
            "yAxis": [{
                "type": "value",
                "splitLine": {"show": false},
                "axisLine": {lineStyle: {color: '#90979c'}},
                "axisTick": {"show": false},
                "axisLabel": {"interval": 0},
                "splitArea": {"show": false}
            }],
            "dataZoom": [{
                "show": true,
                "height": 30,
                "xAxisIndex": [0],
                bottom: 30,
                "start": 10,
                "end": 80,
                handleIcon: 'path://M306.1,413c0,2.2-1.8,4-4,4h-59.8c-2.2,0-4-1.8-4-4V200.8c0-2.2,1.8-4,4-4h59.8c2.2,0,4,1.8,4,4V413z',
                handleSize: '110%',
                handleStyle:{color:"#d3dee5"},
                textStyle:{color:"#fff"},
                borderColor:"#90979c"},
                    {
                "type": "inside",
                "show": true,
                "height": 15,
                "start": 1,
                "end": 35
            }],
            "series": [{
                "name": "注册人数",
                "type": "bar",
                "stack": "总量",
                "barMaxWidth": 35,
                "barGap": "10%",
                "itemStyle": {
                    "normal": {
                        "color": "rgba(255,144,128,1)",
                        "label": {
                            "show": true,
                            "textStyle": {"color": "#fff"},
                            "position": "insideTop",
                            formatter: function(p) {
                                return p.value > 0?(p.value):'';
                            }
                        }
                    }
                },
                "data": []
            },
                    {
                        "name": "登录人数",
                        "type": "bar",
                        "stack": "总量",
                        "itemStyle": {
                            "normal": {
                                "color": "rgba(0,191,183,1)",
                                "barBorderRadius": 0,
                                "label": {
                                    "show": true,
                                    "position": "top",
                                    formatter: function(p) {
                                        return p.value > 0 ? (p.value) : '';
                                    }
                                }
                            }
                        },
                        "data": []
                    },
                    {
                        "name": "密码错误次数",
                        "type": "line",
                        "stack": "总量",
                        symbolSize:20,
                        symbol:'circle',
                        "itemStyle": {
                            "normal": {
                                "color": "rgba(252,230,48,1)",
                                "barBorderRadius": 0,
                                "label": {
                                    "show": true,
                                    "position": "top",
                                    formatter: function(p) {
                                        return p.value > 0?(p.value):'';
                                    }
                                }
                            }
                        },
                        "data": []
                    },
                    {
                        "name": "请求错误次数",
                        "type": "line",
                        "stack": "总量",
                        symbolSize:20,
                        symbol:'circle',
                        "itemStyle": {
                            "normal": {
                                "color": "rgba(252,230,48,1)",
                                "barBorderRadius": 0,
                                "label": {
                                    "show": true,
                                    "position": "top",
                                    formatter: function(p) {
                                        return p.value > 0 ? (p.value) : '';
                                    }
                                }
                            }
                        },
                        "data": [

                        ]
                    }
            ]
        }
        app.setOption(option);
        $(window).resize(function(){
            app.resize();
        });
    </script>
</body>
</html>
